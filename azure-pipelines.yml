trigger:
  branches:
    include:
      - '*'
  paths:
    include:
      - '**'
    exclude:
      - Platforms/**
      - '!Platforms/Android/**'

pool:
  vmImage: 'windows-latest'

variables:
  BuildConfiguration: 'Release'
  AndroidSdkVersion: '34.0'
  SemanticVersion: '1.0'

steps:
# Step 1: Checkout the full repository
- checkout: self
  clean: true
  fetchDepth: 0

# Step 2: Install .NET SDK
- task: UseDotNet@2
  displayName: 'Install .NET SDK'
  inputs:
    packageType: 'sdk'
    version: '9.x'

# Step 3: Install GitVersion
- script: |
    dotnet new tool-manifest --force
    dotnet tool install GitVersion.Tool --version 6.3.0
    dotnet tool list
  displayName: 'Install GitVersion'

- script: |
    dotnet tool run dotnet-gitversion /output json /verbosity quiet > $(Build.SourcesDirectory)\gitversion.json 2> $(Build.SourcesDirectory)\gitversion-error.log
  displayName: 'Run GitVersion'

# Step 4: Set GitVersion-based Build Number
- task: PowerShell@2
  displayName: 'Set GitVersion-based Build Number'
  inputs:
    targetType: 'inline'
    script: |
      $gitVersion = Get-Content 'gitversion.json' | ConvertFrom-Json
      $baseVersion = $gitVersion.SemVer.Split('-')[0]
      $buildId = "$(Build.BuildId)".Replace('.','')
      $semVerParts = $baseVersion.TrimStart('v').Split('.')
      $major = $semVerParts[0]
      $minor = $semVerParts[1]
      $semVer = ".$major.$minor.$buildId"

      Write-Host "##vso[build.updatebuildnumber]$semVer"
      Write-Host "##vso[task.setvariable variable=SemVer]$semVer"
      Write-Host "##vso[task.setvariable variable=AndroidVersionCode]$buildId"
      Write-Host "##vso[task.setvariable variable=AssemblyVersion]$semVer"

# Step 5: Install .NET MAUI Android Workload
- script: |
    dotnet workload install maui-android
  displayName: 'Install .NET MAUI Android Workload'

# Step 6: Install Android SDK and cmdline-tools
- script: |
    echo "Installing Android SDK..."
    choco install android-sdk -y
    refreshenv

    set ANDROID_SDK_ROOT=C:\Android\android-sdk
    set CMDLINE_TOOLS_DIR=%ANDROID_SDK_ROOT%\cmdline-tools\latest
    mkdir %CMDLINE_TOOLS_DIR%

    echo "Downloading cmdline-tools..."
    curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-win-11076708_latest.zip
    tar -xf cmdline-tools.zip -C %CMDLINE_TOOLS_DIR% --strip-components=1

    set PATH=%CMDLINE_TOOLS_DIR%\bin;%PATH%
    echo "Installing platform tools and build-tools using sdkmanager..."
    sdkmanager.bat "platform-tools" "platforms;android-$(AndroidSdkVersion)" "build-tools;$(AndroidSdkVersion)" --sdk_root=%ANDROID_SDK_ROOT%
  displayName: 'Install Android SDK and cmdline-tools'

# Step 7: Install JDK
- script: |
    choco install openjdk11 -y
  displayName: 'Install JDK 11'

# Step 8: Ensure APK Feed Exists
- powershell: |
    $organizationUrl = "https://dev.azure.com/3squaredcircles"
    $personalAccessToken = "$(System.AccessToken)"
    $headers = @{
        Authorization = "Bearer $personalAccessToken"
        "Content-Type" = "application/json"
    }

    $url = "${organizationUrl}/_apis/packaging/feeds/apks?api-version=6.0-preview.1"
    $response = Invoke-RestMethod -Uri $url -Headers $headers -Method Get -ErrorAction SilentlyContinue

    if (-not $response) {
        Write-Host "Feed 'apks' does not exist. Creating it..."
        $createFeedUrl = "${organizationUrl}/_apis/packaging/feeds?api-version=6.0-preview.1"
        $body = @{
            name = 'apks'
            capabilities = @{
                permissions = @()
            }
        } | ConvertTo-Json -Depth 10
        Invoke-RestMethod -Uri $createFeedUrl -Headers $headers -Method Post -Body $body
        Write-Host "Feed 'apks' created successfully."
    } else {
        Write-Host "Feed 'apks' already exists."
    }
  displayName: 'Ensure APK Feed Exists'
  env:
    System.AccessToken: $(System.AccessToken)



# Step 9: Ensure AAB Feed Exists
- powershell: |
    $organizationUrl = "https://dev.azure.com/3squaredcircles"
    $personalAccessToken = "$(System.AccessToken)"
    $headers = @{
        Authorization = "Bearer $personalAccessToken"
        "Content-Type" = "application/json"
    }

    $url = "${organizationUrl}/_apis/packaging/feeds/aabs?api-version=6.0-preview.1"
    $response = Invoke-RestMethod -Uri $url -Headers $headers -Method Get -ErrorAction SilentlyContinue

    if (-not $response) {
        Write-Host "Feed 'aabs' does not exist. Creating it..."
        $createFeedUrl = "${organizationUrl}/_apis/packaging/feeds?api-version=6.0-preview.1"
        $body = @{
            name = 'aabs'
            capabilities = @{
                permissions = @()
            }
        } | ConvertTo-Json -Depth 10
        Invoke-RestMethod -Uri $createFeedUrl -Headers $headers -Method Post -Body $body
        Write-Host "Feed 'aabs' created successfully."
    } else {
        Write-Host "Feed 'aabs' already exists."
    }
  displayName: 'Ensure AAB Feed Exists'
  env:
    System.AccessToken: $(System.AccessToken)


# Step 10: Restore NuGet packages
- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'

# Step 11: Build APK
- task: MSBuild@1
  displayName: 'Build APK'
  inputs:
    solution: '**/*.sln'
    msbuildArguments: '/p:Configuration=$(BuildConfiguration) /p:Platform=AnyCPU /p:AndroidPackageFormat=apk /p:Version=$(AssemblyVersion)'
    configuration: '$(BuildConfiguration)'

# Step 12: Build AAB
- task: MSBuild@1
  displayName: 'Build AAB'
  inputs:
    solution: '**/*.sln'
    msbuildArguments: '/p:Configuration=$(BuildConfiguration) /p:Platform=AnyCPU /p:AndroidPackageFormat=aab /p:Version=$(AssemblyVersion)'
    configuration: '$(BuildConfiguration)'

# Step 13: Publish APK to Azure Artifacts
- task: PublishPipelineArtifact@1
  displayName: 'Publish APK to Azure Artifacts'
  inputs:
    targetPath: '$(Build.SourcesDirectory)/bin/$(BuildConfiguration)/net9.0-android/*.apk'
    artifact: 'APK'

# Step 14: Publish AAB to Azure Artifacts
- task: PublishPipelineArtifact@1
  displayName: 'Publish AAB to Azure Artifacts'
  inputs:
    targetPath: '$(Build.SourcesDirectory)/bin/$(BuildConfiguration)/net9.0-android/*.aab'
    artifact: 'AAB'
